<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <section class="main-card">
<div class="card left-card">
<h1>Stay updated!</h1>
<p>Join 60,000+ product managers receiving monthly updates on:</p>
<ul>
  <li>Product discovery and building what matters</li>
  <li>Measuring to ensure updates are a success</li>
  <li>And much more!</li>
</ul>

<form action="" method="post">
  <h3>Email Address</h3>
  <input type="email" spellcheck="false" placeholder="email@company.com" required>
  <button type="submit" class="submit-btn">Subscribe to monthly newsletter</button>
</form>
</div>
<!--first card ended-->

<!--second card with image-->
<div class="card card-right"> 
  <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
</div>
 </section>

 <div class="subscribed">
  <img src="assets/images/icon-success.svg" alt="">
  <div class="text">
    <h2>Thanks for subscribing!</h2>
    <p class="email-text">  
    </p>
    <button type="submit" class="dismiss">Dismiss message</button>
  </div>

 </div>

  <script src="script.js"></script>
</body>
</html>
